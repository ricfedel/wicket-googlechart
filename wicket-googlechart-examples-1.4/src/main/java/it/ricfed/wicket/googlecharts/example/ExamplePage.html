<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>wicket-googlechart example</title>
</head>
<body>
	<div wicket:id="pieChart"></div>
	<div wicket:id="dashboard">
		<div wicket:id="control"></div>
		<div wicket:id="barChart"></div>
		<div wicket:id="columnChart"></div>
		<div wicket:id="areaChart"></div>
		<div wicket:id="tableChart"></div>
	</div>
	<button 
	onclick="showImage('pieChart','image_div');"
	>Image Pie</button>
    <div id="image_div" ></div>
</body>
</html>
